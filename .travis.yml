dist: xenial
language: python
sudo: false
python:
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"
  - "3.13"
cache:
  pip: true
install:
  - pip install tox-travis codecov black==19.3b0
script:
  - black --check .
  - tox
env:
  matrix:
    - DJANGO="2.2"
    - DJANGO="3.0"
    - DJANGO="master"
matrix:
  allow_failures:
    - python: "3.8"
      env: DJANGO="master"
after_success:
  - codecov
